<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kayıt Ol - Sağlık Risk Tahmini</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="fade-in">

  <div id="alertPlaceholder" class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 2000; width: 90%; max-width: 500px;"></div>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="p-4 rounded shadow bg-light" style="width: 100%; max-width: 500px;">

      <h2 class="mb-4 text-center">Kayıt Ol</h2>

      <form id="registerForm" class="needs-validation" novalidate>

        <div class="mb-3">
          <input type="text" id="registerUsername" class="form-control" placeholder="Kullanıcı Adı" required>
          <div class="invalid-feedback">Lütfen kullanıcı adınızı girin.</div>
        </div>

        <div class="mb-3">
          <input type="email" id="registerEmail" class="form-control" placeholder="E-posta" required>
          <div class="invalid-feedback">Lütfen geçerli bir e-posta girin.</div>
        </div>

        <div class="mb-3">
          <input type="password" id="registerPassword" class="form-control" placeholder="Şifre" required>
          <div class="invalid-feedback">Lütfen şifrenizi girin.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>

        <div class="mt-3 text-center">
          <p>Zaten bir hesabınız var mı? <a href="login.html" class="link-primary">Giriş Yap</a></p>
        </div>

      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
  <script src="js/alert.js"></script>

</body>
</html>

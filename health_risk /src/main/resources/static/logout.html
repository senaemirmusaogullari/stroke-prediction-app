// Kullanıcı çıkışı
function logout() {
  localStorage.removeItem("isLoggedIn");
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html"; // Çıkış yaptıktan sonra login ekranına yönlendir
}
<body class="fade-in">

      <h2 class="mb-4 text-success">Çıkış Yapıldı</h2>
      <p class="mb-4">Başarıyla çıkış yaptınız. Görüşmek üzere!</p>
      <a href="login.html" class="btn btn-primary">Yeniden Giriş Yap</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
